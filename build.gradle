plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springBootAdminVersion', "3.4.5")
}

dependencies {
    // âœ… Spring Core + Web + Actuator
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'          // ğŸ’¥ ì›¹ ì„œë²„ ì‹¤í–‰ìš© ì¶”ê°€!
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // âœ… Prometheus Metrics Exporter
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'

    // âœ… Spring Boot Admin (ì„œë²„ ëª¨ë‹ˆí„°ë§ UI)
    implementation 'de.codecentric:spring-boot-admin-starter-server'

    // âœ… í…ŒìŠ¤íŠ¸
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "de.codecentric:spring-boot-admin-dependencies:${springBootAdminVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
